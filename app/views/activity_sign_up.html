<header>
报名
<div class="header-right">
    <button  class="btn btn-4"  ng-disabled= 'disFlag'  ng-click='start()' >{{startButton}}</button>

</div>

<div class="header-left">
    <a class="btn-style btn-4" ng-click='go_activity_list()'>返回</a>
</div>

</header>

<div id="wrapper" class="wrapper scrollable">
    <ul class="list-style-2">
        <li class=" clearfix btn-default" ng-repeat="event in activities" ng-click='activity_sign_up(event.name)'>

            <p class="p-left">{{event.name}}</p>
            <i class="p-left">{{event.phone}}</i>
            <span class="glyphicon glyphicon-circle-arrow-right p-right"></span>
        </li>
    </ul>
</div>

<footer>
    <ul class="footer-nav footer-nav-2tabs">
        <li class="active">
            <a href="survey-list.html"><br />报名</a></li>
        <li>
            <a href="survey-history.html"><br />竞价</a></li>
    </ul>
</footer>
