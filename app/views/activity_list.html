<header>
    活动列表
    <div class="header-right">
        <a class="btn-style btn-4" ng-click='go_create_activity()'>{{create_activity}}</a>

    </div>

</header>

<div id="wrapper" class="wrapper scrollable">
    <ul class="list-style-2">
        <li class= listCSS ng-repeat="event in activities" ng-click='go_activity_sign_up(event)'>
            <p class= "{{ event == current_activity}}">{{event}}</p>
            <span class="glyphicon p-right"></span>
        </li>
    </ul>
</div>
